<!DOCTYPE html>
<html>
<head>
  <title>داشبورد</title>
  <!-- Fonts -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/css/material.min.css" type="text/css">
  <script src="/js/material.min.js"></script>
  <!-- D3 Charts -->
  <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
  <script src="/js/radarChart.js"></script>
  <link rel="stylesheet" href="/css/radarChart.css">
  <!-- jQuery -->
  <script src="/js/jquery.min.js"></script>
  <!-- Css libraries -->
  <link rel="stylesheet" type="text/css" href="/css/hover-min.css">

  <!-- Team Twist's libraries -->
  <link rel="stylesheet" type="text/css" href="/panel/dashboard/main.css">
  <script src="/panel/dashboard/js/getUser.js"></script>
</head>
<body>

  <header>

    <button id="menu-button" class="mdl-button hvr-icon-drop mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        <i class="menu-bars hvr-icon fa fa-bars"></i>
    </button>

    <button id="user-button" class="mdl-button hvr-icon-pop mdl-js-button mdl-button--raised mdl-js-ripple-effect">
      <img id="top-user-img">
      <i class="fa fa-caret-down hvr-icon"></i>
    </button>

  </header>

  <div id="dropdown-div">

    <ul id="dropdown-ul">
      <li class="dropdown-li">
        <a id="user-settings" href="/settings">
          <button class="dropdown-button mdl-button mdl-js-button mdl-js-ripple-effect">
            <i class="dropdown-i fa fa-user"></i>
            <span class="dropdown-text">تنظیمات</span>
          </button>
        </a>
      </li>

      <li class="dropdown-li">
        <a id="user-logout">
          <button class="dropdown-button mdl-button mdl-js-button mdl-js-ripple-effect">
            <i class="dropdown-i fa fa-power-off"></i>
            <span class="dropdown-text">خروج</span>
          </button>
        </a>
      </li>
    </ul>

  </div>

  <div id="right-menu">
    <ul id="right-menu-ul">

      <li class="right-menu-li">
        <a class="right-menu-a" href="/panel">
          <button class="dropdown-button mdl-button hvr-icon-spin mdl-js-button mdl-js-ripple-effect">
            <i class="right-menu-i hvr-icon fa fa-tachometer-alt"></i>
            <span class="right-menu-text">داشبورد</span>
          </button>
        </a>
      </li>

      <li class="right-menu-li">
        <a class="right-menu-a" href="/settings">
          <button class="dropdown-button mdl-button hvr-icon-spin mdl-js-button mdl-js-ripple-effect">
            <i class="right-menu-i hvr-icon fa fa-cog"></i>
            <span class="right-menu-text">تنظیمات</span>
          </button>
        </a>
      </li>

      <li class="right-menu-li">
        <a class="right-menu-a" href="/teams">
          <button class="dropdown-button mdl-button hvr-icon-spin mdl-js-button mdl-js-ripple-effect">
            <i class="right-menu-i hvr-icon fa fa-user-friends"></i>
            <span class="right-menu-text">تیم ها</span>
          </button>
        </a>
      </li>

      <li class="right-menu-li">
        <a class="right-menu-a" href="/projects">
          <button class="dropdown-button mdl-button hvr-icon-spin mdl-js-button mdl-js-ripple-effect">
            <i class="right-menu-i hvr-icon fa fa-chart-pie"></i>
            <span class="right-menu-text">پروژه ها</span>
          </button>
        </a>
      </li>

    </ul>

  </div>

  <div id="container">

    <div class="boxes" id="todo-card">

      <div class="box-headers" id="todo-header">
        <span>Todo Manager</span>
      </div>

      <div id="todos">
        <ul id="todos-ul">
        </ul>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="add-todo">
          چیزی ثبت نشده، الان <i class="material-icons add-todo-i" style="font-size: 20px; margin-top: 3px; color: #218601;">add</i> کنید.
        </button>

        <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="add-todo-always">
          اضافه کنید
        </button>

        <div id="add-todo-form">
          <input type="text" placeholder="متن را وارد کنید..." id="add-todo-input">

          <br>

          <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="add-todo-cancel">
            <i class="material-icons add-todo-i" style="font-size: 20px; margin-top: 3px; color: red;">clear</i>
          </button>

          <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="add-todo-ok">
            <i class="material-icons add-todo-i" style="font-size: 20px; margin-top: 3px; color: #218601;">check</i>
          </button>

        </div>

      </div>

    </div>

    <div class="boxes" id="account-statistics">

      <div class="box-headers" id="account-header">
        <span>اکانت شما</span>
      </div>

      <div id="account-contents">

        <div id="profile-photo">
          <img id="profile-img">
          <i class="fa fa-camera" id="change-photo"></i>
        </div>

        <div id="account-right-contents">
          <span class="persian" id="account-username">
            نام کاربری: <span id="account-username-content"></span>
          </span>

          <span class="persian" id="account-followers">
            دنبال کنندگان:
            <span id="account-followers-count"></span>
          </span>

          <span class="persian" id="account-following">
            دنبال شدگان:
            <span id="account-following-count"></span>
          </span>
        </div>

      </div>

      <div id="account-teams">
        <span id="account-teams-span" class="persian">تیم ها</span>

        <ul id="account-teams-ul"></ul>

        <i class="fa fa-exclamation-triangle fa-sm" id="team-notfound">
          <span>در هیچ تیمی شما
            عضو نیستید!</span>
        </i>


        <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="add-team">
          تیم جدید<i class="material-icons add-todo-i" style="font-size: 20px; margin-top: 3px; color: #218601;">add</i> کنید!
        </button>


      </div>
    </div>

    <div class="boxes" id="activities">

      <div class="box-headers" id="account-header">
        <span>فعالیت اکانت شما</span>
      </div>


      <div id="radar-chart"></div>

    </div>

    <div class="boxes" id="teams-activities">
      <div class="box-headers" id="teams-header">
        <span>آخرین فعالیت های تیم ها</span>
      </div>

      <ul id="teams-activities-ul">
        <button class="team-subject mdl-button mdl-js-button mdl-js-ripple-effect">تیم توییست</button>
        <li class="teams-activities-li">
          <a class="teams-activities-a">
            <img class="teams-activities-img">
            <span class="teams-activities-span">و این بود کامیت من</span>
          </a>
        </li>

        <li class="teams-activities-li">
          <a class="teams-activities-a">
            <img class="teams-activities-img">
            <span class="teams-activities-span"></span>
          </a>
        </li>
      </ul>

    </div>
  </div>




  <script src="/panel/dashboard/js/right-menu.js"></script>
  <script src="/panel/dashboard/js/dropdown.js"></script>
  <script src="/panel/dashboard/js/logout.js"></script>
  <script src="/panel/dashboard/js/changePhoto.js"></script>
  <script src="/panel/dashboard/js/todo.js"></script>
  <script src="/panel/dashboard/js/getTeams.js"></script>
  <script src="/panel/dashboard/js/activities.js"></script>

</body>
</html>

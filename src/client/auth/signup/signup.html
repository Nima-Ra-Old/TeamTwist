<!DOCTYPE html>
<html>
<head>
  <title>ثبت نام</title>
  <link rel="stylesheet" href="auth/signup/signup.css" type="text/css">
  <script src="js/jquery.min.js"></script>
</head>
<body>

<div class="container">
  <div class="login">
    <div id="login-pic">
      <img src="auth/signup/img/desktop.png">
    </div>
    <div id="login-form">
      <h1>ثبت نام</h1>
      <div id="con">
        <hr id="hr">
        <br>
        <form id="login-forms">
          <input class="inputs" id="email" type="text" placeholder="ایمیل">
          <br>
          <input class="inputs" id="username" type="text" placeholder="نام کاربری">
          <br>
          <input class="inputs" id="pwd1" type="password" placeholder="رمز عبور">
          <br>
          <input class="inputs" id="pwd2" type="password" placeholder="تکرار رمز عبور">
          <br>
          <input class="inputs" id="phone" type="text" placeholder="تلفن همراه">
          <br>
          <button id="submit" class="btn_submit">تائید</button>
        </form>
        <br>
        <span>اکانت دارید؟ <a href="/login">وارد</a> شوید</span>
      </div>
    </div>
  </div>
</div>


<script src="auth/signup/signup.js"></script>
</body>
</html>

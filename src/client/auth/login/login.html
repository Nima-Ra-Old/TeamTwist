<!DOCTYPE html>
<html>
<head>
  <title>ورود</title>
  <link rel="stylesheet" href="auth/login/login.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="js/jquery.min.js"></script>
</head>
<body>

<div class="container">
  <div class="login">
    <div id="login-pic">
      <img src="auth/login/img/desktop.png">
    </div>
    <div id="login-form">
      <h1>ورود</h1>
      <div id="con">
        <hr id="hr">
        <br>
        <form id="login-forms">
          <input class="inputs" id="email" type="text" placeholder="ایمیل">
          <br>
          <input class="inputs" id="pwd" type="password" placeholder="رمز عبور">
          <br>
          <button id="submit" class="btn_submit" type="submit">تائید</button>
        </form>
        <br>
        <span>اکانت ندارید؟ <a href="/signup">ثبت نام</a> کنید</span>
      </div>
    </div>
  </div>
</div>


<script src="auth/login/login.js"></script>
</body>
</html>
